<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <button>get</button>
    <button>post</button>
    <button>通用</button>
    <script>
        $('button').eq(0).on('click',function(){
            
            $.get('http://127.0.0.1:8000/jquery-sever',{a:100,b:200},function(data)/*此处data为响应体 */{
                console.log(data);
            },'json')//此处‘json’为返回类型
        })
        $('button').eq(1).on('click',function(){
            
            $.post('http://127.0.0.1:8000/jquery-sever',{a:100,b:200},function(data)/*此处data为响应体 */{
                console.log(data);
            })
        })
        $('button').eq(2).on('click',function(){
            $.ajax({
                url:'http://127.0.0.1:8000/jquery-sever',
                //参数
                data:{a:100,b:200},
                //请求类型
                type:'GET',
                //响应体结果
                dataType:'json',
                //响应体回调 data 为响应体
                success:function(data){
                    console.log(data);
                },
                //请求时间设置
                timeout:2000,
                //失败回调
                error:function(){
                    console.log('超时了');
                }
                //更多参数=>jq->ajax
            })
        })
    </script>
</body>
</html>
